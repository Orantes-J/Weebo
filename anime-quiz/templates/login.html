    <div class="form-container">
        <form action="/login" method="POST">
            <table>
                <tbody class="brand">
                    <tr>
                        <td><label for="caption">Email</label></td>
                        <td><input name="email" id="email" type="email" autocomplete="off" autofocus></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password</label></td>
                        <td><input name="password" id="password" autocomplete="off" type="password"></td>
                    </tr>
                    <tr>
                        <td>
                            <label class="submit-td">
                                <input type="checkbox" name="remember" id="remember">
                                Remember Me
                            </label>
                        </td>
                    </tr>
                    <tfoot>
                        <tr>
                            <td class="submit-td"><input type="submit" class="submit-btn"></td>
                        </tr>
                    </tfoot>
                </tbody>
            </table>
        </form>
    </div>
